<div class="d-flex justify-content-between align-items-center modal-header">
    <h5 class="modal-title text-purple fw-bold">
        {{ 'templates.group.createTitle' | translate }}
    </h5>

    <sync-button btnClass="btn-close"
                 (btnClickedEvent)="decline()"
                 [disabled]="addTemplateGroupPending">
    </sync-button>
</div>
<form #form="ngForm"
      autocomplete="off">
    <div class="modal-body">
        <template-group-basic [isEditMode]="true"
                              [templateGroupDto]="templateGroupDto"
                              [disableAccessLevel]="false">
        </template-group-basic>
    </div>
</form>

<div class="modal-footer">
    <sync-button btnClass="btn btn-sm btn-primary"
                 (btnClickedEvent)="add()"
                 text="root.buttons.add"
                 [pending]="addTemplateGroupPending"
                 [disabled]="form.invalid">
    </sync-button>
</div>
